[server]
#server type 0 = LF
#server type 1 = SA
#server type 2 = RA

type=2

#connect type 0 = short
#connect type 1 = long
connectType=0


logPath=/root/nf_server/test/log
#DEBUG  : 0
#NOTICE : 1
#WARN   : 2
#ERROR  : 3
logLevel=0

#when SA and RA, threadNum at least 2
threadNum=4
backlog=2048

#thread stack
stackSize=1

listenPort=1025
needJoin=1

#timeout
#connected but no data
connectTO=2000

#no data to read
readTo=3000

#no space to write
writeTo=3000

[thread]
#thread buf
threadReadBuf=4096
threadWriteBuf=32768
threadUsrBuf=1000
#listen thread priority
listen_prio=10
work_prio=5


[pool]
sock_num=50000
queue_len=100

#ms check once(at least)
check_interval=3000

#accept
timeout=3000
