[server]
#server type 0 = LF
#server type 1 = SA

type=1

#connect type 0 = short
#connect type 1 = long
connectType=0

#when SA, threadNum at least 2
threadNum=2
backlog=2048

#thread stack
stackSize=1

listenPort=1025
needJoin=1

#timeout
connectTO=1000
readTo=1000
writeTo=1000

[thread]
#thread buf
threadReadBuf=1024
threadWriteBuf=1024
threadUsrBuf=300
#listen thread priority
listen_prio=10
work_prio=5


[pool]
sock_num=500
queue_len=100

#ms check once
check_interval=5

#s even in queue
timeout=60

